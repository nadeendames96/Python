{% extends 'base.html' %}
<!-- Override page title from the template -->
{% block title %}Edit Profile{% endblock %}

<!-- Content block -->
{% block content %} {% if message %}
<div class="mt-3 container">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
{% endif %}
<div class="container">
  <form class="form-signin" method="POST"  enctype = "multipart/form-data">
    <h1 class="h3 mb-3 font-weight-normal">Edit Profile</h1>
    <label for="email" class="">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      value="{{user['email']}}"
      class="form-control mb-3"
      placeholder="Email"
      required=""
      autofocus=""
    />
    <label for="firstname" class="">FirstName</label>
    <input
      type="text"
      id="firstname"
      name="firstname"
      value="{{user['firstname']}}"
      class="form-control mb-3"
      placeholder="FirstName"
      required=""
      autofocus=""
    />
    <label for="lastname" class="">LastName</label>
    <input
      type="text"
      id="lastname"
      name="lastname"
      value="{{user['lastname']}}"
      class="form-control mb-3"
      placeholder="LastName"
      required=""
      autofocus=""
    />
    <label for="bod" class="">Birthdate</label>
    <input
      type="date"
      id="bod"
      name="bod"
      value="{{user['bod']}}"
      class="form-control mb-3"
      placeholder="Date"
      autofocus=""
    />
    <label for="picture" class="">Profile Picture</label>
    <input
      type="file"
      id="picture"
      name="picture"
      value="{{user['picture']}}"
      class="form-control mb-3"
      placeholder="Profile Picture"
      autofocus=""
    />
    <label for="address" class="">Address</label>
    <input
      type="text"
      id="address"
      name="address"
      value="{{user['address']}}"
      class="form-control mb-3"
      placeholder="Address"
      autofocus=""
    />
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">
      Update Profile
    </button>
  </form>
</div>
{% endblock content %}
