{% extends 'base.html' %}
{% block content %}

  <form method="post" enctype="multipart/form-data"> 
    <h1>Update User</h1>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control-plaintext" id="username" name="username"
         placeholder="enter task list title">
      </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Firstname</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control-plaintext" id="firstname" name="firstname"
           placeholder="enter task list title">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Lastname</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control-plaintext" id="lastname" name="lastname"
           placeholder="enter task list title">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control-plaintext" id="email" name="email"
           placeholder="enter task list title">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control-plaintext" id="password" name="password"
           placeholder="enter task list title">
        </div>
      </div>
     <input type=submit value=update>
    </div>
  </form>
{% endblock %}
