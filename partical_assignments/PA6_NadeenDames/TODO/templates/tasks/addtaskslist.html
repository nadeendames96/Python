{% extends 'base.html' %}
{% block content %}
  <form method="post" enctype="multipart/form-data"> 
    <h1> Add Task List</h1>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Task List Title</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control-plaintext" id="tasklist" name="tasklist"
         placeholder="enter task list title" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Task List Description</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control-plaintext" id="tasklistdescription" name="tasklistdescription" placeholder="enter task list title" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Add photo for list</label>    
    <input type=text name=photofile>
    <input type=submit value=Upload>
    </div>
  </form>
{% endblock %}
