{% extends 'base.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block content %} {% if message %}
<div>
  {{message}}
</div>
{% endif %}
<form method="POST" action="">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter a username"
        required
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        required=""
      />
    </div>
  </div>
  <hr class="mb-4" />
  <button class="btn btn-primary btn-lg btn-block" type="submit">
    Login
  </button>
</form>
{% endblock %}
