{% extends 'base.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Add User{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block content %}
<form method="POST" action="{{url_for('tasks.index')}}">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter a username"
        required
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="username">Firstname:</label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        name="firstname"
        placeholder="Enter  firstname"
        required
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="username">Lastname:</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        name="lastname"
        placeholder="Enter lastname"
        required
      />
    </div>
   
   
    <div class="col-md-6 mb-3">
      <label for="username">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter a email"
        required
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
        required=""
      />
    </div>
  </div>
  <hr class="mb-4" />
  <input class="btn btn-primary btn-lg btn-block" type="submit" value="Register">
  
</form>
{% endblock %}
