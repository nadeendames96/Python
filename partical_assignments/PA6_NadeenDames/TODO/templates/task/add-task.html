{% extends 'base.html' %}
{% block content %}
<div class="container h3">
  <form method="post" enctype="multipart/form-data" action="{{url_for('task.index')}}"> 
    <h1> Task </h1>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Task Title</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control-plaintext" id="task" name="tasktitle"
         placeholder="enter task  title" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Task  Description</label>
      <div class="col-sm-10">
        <input type="text"  class="form-control-plaintext" id="taskdescription" name="body-task" placeholder="enter task  description" required>
      </div>
    </div>
    <div class="form-group col">
    <label for="staticEmail" class="col-sm-2 col-form-label">Prority</label>    
    <select name="prorites" class="text-black" style="background-color:hotpink;">
        <option  value="priority">LOW</option>
        <option  value="priority">MEDUIME</option>
        <option  value="priority">HIGH</option>
    </select>
</div>
<div class="form-group col">
  <label for="staticEmail" class="col-sm-2 col-form-label">Task List</label>

  <select name="tasklist" class="text-black" style="background-color:hotpink;">
    {% for task in tasklist %}
      <option  value="tasklist">{{task}}</option>
{% endfor %}
  </select>
</div>
    <input type=submit value=Upload>
   
  </form>
</div>
{% endblock %}
